name: Node.js CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2 
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    - run: npm install web-ext
    - run: node_modules/.bin/web-ext build
    - uses: actions/upload-artifact@v1
      with:
        name: tbl2csv
        path: web-ext-artifacts/tbl2csv*.zip
